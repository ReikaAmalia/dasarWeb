<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Button Styles</h2>
        <button type="button" class="btn"><b>Basic</b></button>
        <button type="button" class="btn btn-primary"><b>Primary</b></button>
        <button type="button" class="btn btn-secondary"><b>Secondary</b></button>
        <button type="button" class="btn btn-success"><b>Success</b></button>
        <button type="button" class="btn btn-info"><b>Info</b></button>
        <button type="button" class="btn btn-warning"><b>Warning</b></button>
        <button type="button" class="btn btn-danger"><b>Danger</b></button>
        <button type="button" class="btn btn-dark"><b>Dark</b></button>
        <button type="button" class="btn btn-light"><b>Light</b></button>
        <button type="button" class="btn btn-link"><b>Link</b></button>
    </div>    
</body>
</html>
